<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lluvia de Corazones</title>
    <img src="https://resizer.glanacion.com/resizer/v2/las-mejores-promociones-para-aprovechar-en-el-dia-5CP4P2BBCVFUDKXM5S5U2DAGQE.jpg?auth=a4b30c657d10740f6bc51dbacdf3e00a89e76d3288318be6061874131c4e2263&width=1280&height=854&quality=70&smart=true" alt="">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #f4c2c2; /* Color palo rosa */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            position: relative;
        }
        .heart {
            position: absolute;
            color: red;
            font-size: 20px;
            user-select: none;
            animation: fall linear infinite;
        }
        @keyframes fall {
            to {
                transform: translateY(100vh);
                opacity: 0;
            }
        }
        .message {
            position: absolute;
            top: 40%;
            transform: translateY(-50%);
            font-size: 2em;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .sub-message {
            position: absolute;
            top: 60%;
            transform: translateY(-50%);
            font-size: 1.5em;
            font-style: italic;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .sub1-message{
            position: absolute;
            top: 80%;
            transform: translateY(-50%);
            font-size: 1.5em;
            font-style: italic;
            color: white;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <audio autoplay loop>
        <source src="./Alex Ubago - Aunque No Te Pueda Ver (Letra).mp3" type="audio/mpeg">
        Tu navegador no soporta el elemento de audio.
    </audio>
    <div class="message">Feliz San Valentín &lt;3</div>
    <div class="sub-message">Eres lo mejor que me ha pasado, gracias por estar en mi vida.</div>
    <div class="sub1-message"></div>
    <script>
        function createHeart() {
            const heart = document.createElement("div");
            heart.innerHTML = "❤";
            heart.classList.add("heart");
            document.body.appendChild(heart);
            
            let startPosition = Math.random() * window.innerWidth;
            let size = Math.random() * 20 + 10;
            let duration = Math.random() * 3 + 2;
            
            heart.style.left = `${startPosition}px`;
            heart.style.fontSize = `${size}px`;
            heart.style.top = `-20px`;
            heart.style.animationDuration = `${duration}s`;
            
            setTimeout(() => {
                heart.remove();
            }, duration * 1000);
        }

        setInterval(createHeart, 100);
    </script>

    
</body>
</html>
